  <div class="post{% if post.class %}{{ post.class | prepend: " " }}{% endif %}">

    <header>
      <p class="date">{{ post.date | date: "%B %-d, %Y" }}</p>
      <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    </header>

    <article>
    {{ content }}
    </article>

  </div>
