# Site settings
title:              "SwiftDoc.org"
email:              info@swiftdoc.org
description:        "Auto-generated documentation for Swift. Command-click no more."
keywords:           "swift,documentation,swiftdoc,apple,swiftdoc.org"
baseurl:            ""
url:                "http://swiftdoc.org"
twitter_username:   SwiftDocOrg
github_username:    SwiftDocOrg
swift_version:      "Swift versions 602.0.49.3 & 700.0.45"

port:               4040
include:            [ "_[A-Z]*", "__[A-Z]*" ]
exclude:            [ "README.md", "LICENSE", "CC-BY-NC-LICENSE.md", "Gemfile", "Gemfile.lock", "Procfile" ]
keep_files:         [ ".nojekyll", ".git", "CNAME", "README.md" ]

# Build settings
markdown:           kramdown
paginate:           10
permalink:          /news/:year/:month/:title
paginate_path:      /news/page:num
tag_dir:            /news/tags
monthly_archive:
  path:             /news
